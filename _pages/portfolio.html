---
layout: page
title: Portfolio
---
<!-- portfolio -->
<section class="section">
  <div class="container">
    <div class="row mb-5">
      <div class="col-12">
        <div class="btn-group btn-group-toggle justify-content-center d-flex" data-toggle="buttons">
          <label class="btn btn-sm btn-primary rounded btn-portfolio active" id="label_all">
            <input type="radio" name="shuffle-filter" value="all" checked="checked" id="all"/>All
          </label>
          {% for label in site.data.portfolio.portfolio-label %}
          <label class="btn btn-sm rounded btn-portfolio btn-primary" id="label_{{ label.type }}">
            <input type="radio" name="shuffle-filter" value="{{ label.type }}" id="{{ label.type }}" />{{ label.title }}
          </label>
          {% endfor %}
        </div>
      </div>
    </div>
    <div class="row shuffle-wrapper">
      {% for item in site.data.portfolio.portfolio-items %}
      <div class="col-lg-4 col-6 mb-4 shuffle-item" data-groups="[{% for portfolio in item.portfolio-type %}{% if forloop.first == true %}{% else %},{% endif %}&quot;{{ portfolio.type }}&quot;{% endfor %}]">
        <div class="position-relative rounded hover-wrapper">
          <picture>
            <!-- mobile-xs  -->
            <source srcset="{{ site.baseurl }}/{{ item.image | remove: '.jpeg' | remove: '.png' | remove: '.jpg' }}_400.avif" type="image/avif" media="(max-width:400px)"/>
            <source srcset="{{ site.baseurl }}/{{ item.image | remove: '.jpeg' | remove: '.png' | remove: '.jpg' }}_400.webp" type="image/webp" media="(max-width:400px)"/>
            <!-- mobile  --> 
            <source srcset="{{ site.baseurl }}/{{ item.image | remove: '.jpeg' | remove: '.png' | remove: '.jpg' }}_575.avif" type="image/avif" media="(max-width:575px)"/>
            <source srcset="{{ site.baseurl }}/{{ item.image | remove: '.jpeg' | remove: '.png' | remove: '.jpg' }}_575.webp" type="image/webp" media="(max-width:575px)"/>
            <!-- tablet  --> 
            <source srcset="{{ site.baseurl }}/{{ item.image | remove: '.jpeg' | remove: '.png' | remove: '.jpg' }}_767.avif" type="image/avif" media="(max-width:767px)"/>
            <source srcset="{{ site.baseurl }}/{{ item.image | remove: '.jpeg' | remove: '.png' | remove: '.jpg' }}_767.webp" type="image/webp" media="(max-width:767px)"/>
            <!-- desktop  --> 
            <source srcset="{{ site.baseurl }}/{{ item.image | remove: '.jpeg' | remove: '.png' | remove: '.jpg' }}_991.avif" type="image/avif" media="(max-width:991px)"/>
            <source srcset="{{ site.baseurl }}/{{ item.image | remove: '.jpeg' | remove: '.png' | remove: '.jpg' }}_991.webp" type="image/webp" media="(max-width:991px)"/>
            <!-- desktop-lg  --> 
            <source srcset="{{ site.baseurl }}/{{ item.image | remove: '.jpeg' | remove: '.png' | remove: '.jpg' }}_1200.avif" type="image/avif" media="(max-width:1200px)"/>
            <source srcset="{{ site.baseurl }}/{{ item.image | remove: '.jpeg' | remove: '.png' | remove: '.jpg' }}_1200.webp" type="image/webp" media="(max-width:1200px)"/>
            <!-- Default - Desktop -->
            <img decoding="async" loading="lazy" srcset="{{ site.baseurl }}/{{ item.image | remove: '.jpeg' | remove: '.png' | remove: '.jpg' }}_575.jpg" alt="portfolio-image" class="img-fluid rounded w-100 d-block"  media="(min-width: 991px)" />

            <!-- <source srcset="image-large.avif" type="image/avif" media="(min-width: 800px)">
            <source srcset="image-small.webp" type="image/webp" media="(max-width: 799px)">
            <source srcset="image-large.webp" type="image/webp" media="(min-width: 800px)"> -->
            <!-- <img src="image-small.jpg" srcset="image-large.jpg" alt="Alt Text" media="(min-width: 800px)"> -->
          </picture>
          <!-- <img src="{{ site.baseurl }}/{{ item.image }}" alt="portfolio-image" class="img-fluid rounded w-100 d-block"> -->
          <div class="hover-overlay">
            <div class="hover-content">
              <a class="btn btn-light btn-sm" href="{{ item.url }}">view project</a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
<!-- /portfolio -->

<!-- clients -->
{% if site.data.clients.client-slider-items %} 
<section class="section bg-light">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="section-title">My Clients</h2>
      </div>
    </div>
    {% include client-slider.html %}
  </div>
</section>
{% endif %}
<!-- /clients -->
<script>
  // TODO: WIP
  window.onload = function (){
    url = new URL(document.URL);
    portfolio_type = url.searchParams.get('portfolio_type');
    console.log(portfolio_type);
    if (portfolio_type!= null && portfolio_type != ""){
      document.getElementById("label_all").classList.remove('active');
      document.getElementById("all").checked = false;
      document.getElementById("label_"+portfolio_type).classList.add('active');
      document.getElementById(portfolio_type).checked = true;
    }
  }
</script>
